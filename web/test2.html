    <script>
        function start() {
            //   var myTableDiv = document.getElementById("TableTest2");

            var arr = [[]];

            var myTableDiv = document.getElementById("TableTest2");
            var table1 = document.createElement('TABLE');
            table1.id = 'TableTest';

            table1.border = '1';
            table1.title = 'translatorTrackTable';
            table1.className = "table table-striped table-bordered table-hover table-condensed small";
            table1.style = 'overflow-x: auto';
            var tableBody = document.createElement('TBODY');

            arr[0] = new Array("Jean Yves Masson", "Last Poems", "The Tower", "Moonshine Opera O", "Moonshine Opera 2 O");
            arr[1] = new Array("Sparky Sparkster", "MoonshineA Opera 2 A");
            arr[2] = new Array("Felix Nutter", "Moonshine Opera B", "Moonshine Opera B", "Moonshine Opera 2 B");
            arr[3] = new Array("Nathalie Shepard", "Moonshine Opera C", "Moonshine Opera C", "Moonshine Opera C", "Moonshine Opera C", "Moonshine Opera C", "Moonshine Opera C", "Moonshine Opera 2 C");

            var copy = [];
            for (var i = 0; i < arr.length; ++i) {
                for (var j = 0; j < arr[i].length; ++j) {
                    // skip undefined values to preserve sparse array
                    if (arr[i][j] === undefined)
                        continue;
                    // create row if it doesn't exist yet
                    if (copy[j] === undefined)
                        copy[j] = [];
                    // swap the x and y coords for the copy
                    copy[j][i] = arr[i][j];
                }
            }
            //   return copy;
            //    console.log("copy:  " + copy);

            for (var i = 0; i < copy.length; i++) {
                //    console.log("copy.length " + copy[i].length);
                console.log("TranslTitles copy i: >>>> " + i + " : " + copy[i]);
                for (j = 0; j < copy[i].length; j++) {
// console.log("TranslTitles copy i: >>>> " + i + " j [" + j + "] " + copy[i]);

                    //    console.log("TranslTitles stock i: >>>>  i [" + i + "] " + stock[i]);
                    //    
                    //console.log("TranslTitles  i: [" + i + "] j [" + j + "] " + TranslTitles[i]);
//     console.log("filling stock[" + i + "] with " + TranslTitles[i][j]);
                }
            }

//var div = document.createElement('DIV');
            var spanner = document.createElement('span');
            var divver = document.createElement('div');
            //TABLE ROWS
            for (i = 0; i < copy.length; i++) {
                var tr = document.createElement('TR');
                for (j = 0; j < copy[i].length; j++) {
                    var td = document.createElement('TD');
                    if (i === 0) {
                        td.className = 'someClass rotate';


                        //    <th class="rotate"><div><span>Column header 1</span></div></th>
                        divver.appendChild(spanner);
                        td.appendChild(divver);

                    }
                    // remove "undefined" cells
                    if (typeof (copy[i][j]) === "undefined") {
                        copy[i][j] = '';
                        console.log("copy[i][j]  " + copy[i][j]);
                    }
                    td.appendChild(document.createTextNode(copy[i][j]));
                    tr.appendChild(td);

                }
                tableBody.appendChild(tr);
            }

            table1.appendChild(tableBody);

            myTableDiv.appendChild(table1);
        }
    </script>

    <style>        
        .someClass {
            background:yellow;
        }

        th.rotate {
            /* Something you can count on */
            height: 140px;
            white-space: nowrap;
        }

        th.rotate > div {
            transform: 
                /* Magic Numbers */
                translate(25px, 51px)
                /* 45 is really 360 - 45 */
                rotate(315deg);
            width: 30px;
        }
        th.rotate > div > span {
            border-bottom: 1px solid #ccc;
            padding: 5px 10px;
        }

    </style>
    <script>
        $('#TableTest2 td:first-child').addClass('someClass');
    </script>

<body onload="start()">
